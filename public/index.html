<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Chat</div>
    <div class="actions">
      <button id="themeToggle" title="Toggle theme">üåô/‚òÄÔ∏è</button>
      <button id="logoutBtn" title="Log out" style="display:none;">Logout</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="auth-card" id="authCard">
        <h2 id="authTitle">Login</h2>
        <form id="authForm">
          <label class="field">
            <span>Username</span>
            <input type="text" id="authUsername" required/>
          </label>
          <label class="field">
            <span>Password</span>
            <input type="password" id="authPassword" required/>
          </label>
          <button type="submit" class="primary">Login</button>
        </form>
        <div class="switch-auth">
          <span id="authSwitchText">No account?</span>
          <button id="switchAuthBtn" class="link">Sign up</button>
        </div>
      </div>

      <div id="appPanels" style="display:none;">
        <div class="tabs">
          <button class="tab active" data-tab="channelsTab">Channels</button>
          <button class="tab" data-tab="friendsTab">Friends</button>
        </div>

        <div id="channelsTab" class="tab-panel">
          <div class="panel-header">
            <h3>Channels</h3>
            <button id="refreshChannels" title="Refresh channels">‚Üª</button>
          </div>
          <div class="create-channel">
            <input id="channelInput" placeholder="Create or join channel"/>
            <button id="enterChannelBtn" class="primary">Enter</button>
          </div>
          <div id="channelList" class="channel-list"></div>
        </div>

        <div id="friendsTab" class="tab-panel" style="display:none;">
          <div class="panel-header">
            <h3>Friends</h3>
            <button id="refreshFriends" title="Refresh friends">‚Üª</button>
          </div>
          <div class="friend-actions">
            <input id="friendUsername" placeholder="Add friend by username"/>
            <button id="sendFriendReqBtn" class="primary">Request</button>
          </div>
          <h4>Pending requests</h4>
          <div id="pendingList" class="friend-list"></div>
          <h4>Friends</h4>
          <div id="friendsList" class="friend-list"></div>
        </div>
      </div>
    </aside>

    <main class="chat">
      <div id="welcomeBar" class="welcome" style="display:none;"></div>
      <div id="currentChannelBar" class="channel-bar" style="display:none;"></div>

      <div class="chat-switch">
        <button id="toChannelChatBtn" class="secondary active">Channel chat</button>
        <button id="toDmChatBtn" class="secondary">Direct messages</button>
      </div>

      <div id="chatWindow" class="chat-window"></div>
      <div id="composer" class="composer" style="display:none;">
        <input id="messageInput" placeholder="Type a message"/>
        <button id="sendBtn" class="primary">Send</button>
      </div>

      <div id="dmBar" class="dm-bar" style="display:none;"></div>
      <div id="dmWindow" class="chat-window" style="display:none;"></div>
      <div id="dmComposer" class="composer" style="display:none;">
        <input id="dmInput" placeholder="Type a DM"/>
        <button id="dmSendBtn" class="primary">Send</button>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
